<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>No Ordinary Cat</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" href="adopt.css">

  <!---jQuery Link-->
  <script   src="http://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <!-- <script src="dist/js/petfinderAPI4everybody.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <!-- <script src="handlebars.js"></script> -->
  <script src="https://rawgit.com/arsood/handlejs/master/handle.js"></script>

  <script src="app.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Sade</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">

          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li class="active"><a href="#">Adopt <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!--Search-->
  <div class="container">
    <div class="jumbotron">
      <h1>Find your own special friend!</h1>


      <div data-petfinder="main">
        <p><a class="btn btn-primary btn-lg" href="#" role="button" id="pet-search-button">Search Nearby Cats</a></p>

      </div>
    </div>

    <div id="pet-card-container"></div>

    <!--Pet Cards-->
    <script id="pet-template" type="text/x-handlebars-template">
      <div class="pet-card border-radius margin-top-20">
        <div class="row">
          <div class="col-sm-4">
            <img src="{{media.photos.photo.$t}}" class="img-responsive" />
          </div>
          <div class="col-sm-8">
            <h3 style="margin-top:0;">{{name.$t}}</h3>

            <div class="row margin-top-20">
              <div class="col-sm-6">
                <strong>Sex: </strong>{{sex.$t}}
              </div>
              <div class="col-sm-6">
                <strong>Age: </strong>{{age.$t}}
              </div>
            </div>

            <div class="row margin-top-20">
              <div class="col-sm-12">
                <strong>Description: </strong>{{description.$t}}
              </div>
            </div>

            <div class="row margin-top-20">
              <div class="col-sm-12">
                <strong>Contact: </strong>{{contact.phone.$t}}, {{contact.address1.$t}}, {{contact.city.$t}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>
    <!--/Pet Cards-->
  </div>
</body>
</html>
